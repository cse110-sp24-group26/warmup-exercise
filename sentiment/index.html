<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Rating Widget</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <h1>Rate your experience with Team 26:</h1>
  <div class = "fieldsetwidth">
    <fieldset>
      <form>
        <div class="radiowidth">
        <!-- Using emojis visually hidden radio buttons -->
        <input type="radio" name="sentiment" id="emoji1" class="emoji-input" tabindex="1">
        <label for="emoji1" class="emoji-label" data-emotion="Angry" tabindex="1">😡</label>


        <input type="radio" name="sentiment" id="emoji2" class="emoji-input" tabindex="2">
        <label for="emoji2" class="emoji-label" data-emotion="Sad" tabindex="2">😞</label>


        <input type="radio" name="sentiment" id="emoji3" class="emoji-input" tabindex="3">
        <label for="emoji3" class="emoji-label" data-emotion="Neutral" tabindex="3">😐</label>


        <input type="radio" name="sentiment" id="emoji4" class="emoji-input" tabindex="4">
        <label for="emoji4" class="emoji-label" data-emotion="Happy" tabindex="4">😊</label>


        <input type="radio" name="sentiment" id="emoji5" class="emoji-input" tabindex="5">
        <label for="emoji5" class="emoji-label" data-emotion="Awesome" tabindex="5">😁</label>
        </div>
      </form>
    </fieldset>
  </div>
  


  <!-- Text to display selected sentiment -->
  <div class="feelrating" id="feelRating" style="display: none;">
  <p id="selectedSentiment">You feel [EMOTION] about Team 26.</p>
  <p>Thank you for rating us!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
