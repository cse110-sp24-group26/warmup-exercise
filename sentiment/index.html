<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sentiment Rating Widget</title>
    <!--add css file name to href here-->
    <link rel="stylesheet" href="style.css">  
  </head>

  <body>
    <h1>Rate your experience with Team 26:</h1>
    <fieldset>
      <form>
        <div id="container">
          <p id="emoji5">😡</p>
          <p id="emoji4">😞</p>
          <p id="emoji3">😐</p>
          <p id="emoji2">😊</p>
          <p id="emoji1">😁</p>

          <input type="radio" name="sentiment" id="option5">
          <input type="radio" name="sentiment" id="option4">
          <input type="radio" name="sentiment" id="option3">
          <input type="radio" name="sentiment" id="option2">
          <input type="radio" name="sentiment" id="option1">

          <br>
          <label id="label5" for="option5">Angry</label>
          <label id="label4" for="option4">Sad</label>
          <label id="label3" for="option3">Neutral</label>
          <label id="label2" for="option2">Happy</label>
          <label id="label1" for="option1">Awesome</label>  
        </div>
      </form>
    </fieldset>

    <!-- insert javascript value in [emotion] -->
    <p>You feel [EMOTION] about Team 26.</p>
    <p>Thank you for rating us!</p>

    <script src="script.js"></script>    
  </body>
</html>
